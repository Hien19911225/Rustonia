<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ヴェルトニア</title>
  <style>
    body {
      background-color: #330000;  /* 暗い赤背景 */
      color: #f2f2f2;              /* 明るめの文字色 */
      font-family: "Courier New", monospace;
      padding: 2em;
      margin: 0;
    }

    h1 {
      color: #ff4444;
      font-size: 2em;
      border-bottom: 2px solid #ff4444;
      padding-bottom: 0.2em;
      margin-bottom: 1em;
    }

    img.flag {
      max-width: 300px;
      border: 3px solid #bb0000;
      display: block;
      margin-bottom: 2em;
    }

    section {
      margin-top: 2em;
      padding: 1em;
      border: 1px dashed #aa0000;
      background-color: #440000;
    }

    .news ul {
      list-style-type: square;
      padding-left: 1.5em;
    }

    .news li {
      margin-bottom: 0.5em;
    }

    a {
      color: #ff9999;
      text-decoration: none;
    }

    .entry a {
      display: inline-block;
      margin-top: 1em;
      padding: 0.8em 1.2em;
      background-color: #bb0000;
      color: #fff;
      font-weight: bold;
      border: 2px solid #ff4444;
      border-radius: 5px;
      font-family: 'Courier New', monospace;
      transition: 0.2s ease;
    }

    .entry a:hover {
      background-color: #ff4444;
      color: #330000;
    }
  </style>
</head>
<body>

  <h1>ヴェルトニア</h1>

  <!-- 国旗 -->
  <img src="https://i.imgur.com/nGohWgw.png" alt="ヴェルトニア国旗" class="flag">

  <!-- ニュース -->
  <section class="news">
    <h2>政府発表</h2>
    <ul>
      <li><strong>[2025/06/07]</strong> 降伏国と敵対。</li>
      <li><strong>[2025/05/08]</strong> 交渉が成立し降伏国と和解。（こちらが妥協）</li>
      <li><strong>[2025/05/01]</strong> 改革が始まる。</li>
    </ul>
  </section>

  <!-- 入国ゲート -->
  <section class="entry">
    <h2>入国ゲート</h2>
    <a href="https://discord.gg/WgR245Btrq" target="_blank">
      ▶ ヴェルトニアに入国する
    </a>
  </section>

</body>
</html>
